<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-info display-1 text-center">LISTADO DE PROYECTOS</div>
        {% if productos %}

        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>stock</th>
                    <th>marca</th>
                    <th>unidad medida</th>
                    <th>codigo barra</th>
                    <th>precio</th>
                    <th>-</th>
                </tr>
            </thead>
            <tbody>
                {% for p in productos %}
                <tr>
                    <td>{{ p.nombre }}</td>
                    <td> {{ p.stock }} </td>
                    <td> {{ p.marca }} </td>
                    <td> {{ p.unidad_medida }} </td>
                    <td> {{ p.codigo_barra }} </td>
                    <td> {{ p.precio }} </td>
                    <td><a href="/actualizarProducto/{{p.codigo_barra}}" class="btn btn-success btn-sm"><i class="bi bi-pencil"></i></a></td>
                    <td><a href="/eliminarProducto/{{p.codigo_barra}}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-primary" role="alert">
            <strong>no  hya bnada</strong>
        </div>

        {% endif %}

    
        <a href="../agregarProducto" class="btn btn-info float-end">AGREGAR PRODUCTO</a>
        <a href="http://127.0.0.1:8000/interfaz_admin/">INICIO</a>
    
</body>
</html>
