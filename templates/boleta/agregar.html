<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Boleta</title>
</head>
<body>
    <h2>Crear Boleta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Muestra el formulario de Boleta -->

        <h3>Detalles de la Boleta</h3>
        <!-- Itera sobre cada formulario en línea de DetalleBoleta -->
        {% for formset in inlines %}
            {{ formset.management_form }}  <!-- Incluye el formulario de gestión -->
            {% for detail_form in formset %}
                {{ detail_form.as_p }}  <!-- Muestra cada formulario de DetalleBoleta -->
            {% endfor %}
        {% endfor %}

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
